name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Or your default branch name
  workflow_dispatch:  # Allows manual triggers

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch full history for .github/workflows/deploy.yml
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22  # Match your project's Node version (v18.17.1+ recommended for Astro)
          cache: 'npm'  # Caches node_modules

      - name: Install Dependencies
        run: npm ci  # Use 'ci' for clean installs in CI

      - name: Build with Astro
        run: npm run build  # This runs your Astro build script (outputs to ./dist/)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/'  # Astro's output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4